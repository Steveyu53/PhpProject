<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet" type="text/css">
    <title>注册</title>

</head>
<body>
<div class="container">
    <div class="row row-centered">
        <div class="well col-md-6 col-centered">
            <h2>注册</h2>
            <form action="../php/register.php" method="post" role="form">
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="userid" name="userid" placeholder="请输入用户ID" required="required"/>
                </div>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="required"/>
                </div>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-phone"></i></span>
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号" required="required"/>
                </div>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" id="sizing-addon4"><i class="glyphicon glyphicon-record"></i></span>
                    <input type="number" class="form-control" id="verifycode" name="verifycode" placeholder="请输入验证码" required="required"/>
                </div>
                <br/>
                <button type="button" class="btn btn-default btn-block" onclick="do_alert()">获取验证码</button>
                <button type="submit" class="btn btn-success btn-block" >提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

    function do_alert(){
        var mobile = document.getElementById("mobile").value;

        oAjax.open('get','../php/Smsmainform.php?opType=1&mobile='+mobile,true);
        oAjax.send();
        oAjax.onreadystatechange = function() {
            //当状态为4的时候，执行以下操作

                try {
                    alert(oAjax.responseText);
                } catch (e) {
                    alert('你访问的页面出错了');
                };
            };
        }
